    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                locale: "th",
                isShowList: false,
                events: [

                    // {
                    //     title: 'All Day Event',
                    //     start: '2018-12-16',
                    //     description: 'All Day Event'
                    // }

                    {
                        title: '9 คิว',
                        start: '2019-04-24T00:00:00',
                        end: '2019-04-25T00:00:00',
                        description: 'Event 1'
                    }
                ],
                eventClick: function(event, element) {
                    console.log(event)
                    $('.modal').modal('show');
                    $('.modal').find('.modal-title').text(event.title);
                    $('.modal').find('.modal-body').text(event.description);

                    // $('.modal').find('#starts-at').val(event.start);
                    // $('.modal').find('#ends-at').val(event.end);
                },
                dayClick: (date, jsEvent, view) => {
                    console.log(date)
                    console.log(jsEvent)
                    console.log(view)
                }
            })
        });
    </script>
